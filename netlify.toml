[build]
  publish = "_site"
  command = "DEBUG=* npm run build"

[[headers]]
  for = "/js/*"

  [headers.values]
    Cache-Control = "public,max-age=31536000,immutable"

[[headers]]
  for = "/css/*"

  [headers.values]
    Cache-Control = "public,max-age=31536000,immutable"

[[headers]]
  for = "/fonts/*"

  [headers.values]
    Cache-Control = "public,max-age=31536000,immutable"
